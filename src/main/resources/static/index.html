<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<title>TP Integrador 4</title>
</head>
<body>
	<h2>Trabajo Practico Integrador 4, Arquitecturas Web</h2>

	<div class="container mt-3 mb-3">
		<h3>Agregar Cliente</h3>
		<button type="button" class="btn btn-secondary" data-toggle="modal"
			data-target="#addClient">Nuevo Cliente</button>
	</div>
	<div class="modal fade" id="addClient" tabindex="-1" role="dialog"
		aria-labelledby="addClient " aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Agregar Cliente</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="num-Book">Numero de Documento</label> <input
								type="text" class="form-control" id="dni"
								aria-describedby="unique-value"> <small
								id="unique-value" class="form-text text-muted"></small>
						</div>
						<div class="form-group">
							<label for="num-doc"> Nombre </label> <input type="text"
								class="form-control" id="nameC" required>
						</div>
						<div class="form-group">
							<label for="lastname"> Apellido </label> <input type="text"
								class="form-control" id="lastname" required>
						</div>

						<div class="form-group">
							<label for="city"> Direccion </label> <input type="text"
								class="form-control" id="address" required>
						</div>
						<button type="button" id="add-Client" class="btn btn-primary"
							data-dismiss="modal">Agregar</button>
					</form>
				</div>
			</div>
		</div>
	</div>




	<div class="container mt-3 mb-3">
		<h3>Agregar Producto</h3>
		<button type="button" class="btn btn-secondary" data-toggle="modal"
			data-target="#addProduct">Nuevo Producto</button>
	</div>
	<div class="modal fade" id="addProduct" tabindex="-1" role="dialog"
		aria-labelledby="addProduct " aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="num-doc"> Nombre </label> <input type="text"
								class="form-control" id="nameP" required>
						</div>
						<div class="form-group">
							<label for="lastname"> Precio </label> <input type="number"
								class="form-control" id="price" required>
						</div>

						<div class="form-group">
							<label for="city"> Stock </label> <input type="nmber"
								class="form-control" id="stock" required>
						</div>
						<button type="button" id="add-Product" class="btn btn-primary"
							data-dismiss="modal">Agregar</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="container mt-3 mb-3">
		<h3>Nueva Compra</h3>
		<button type="button" class="btn btn-secondary" data-toggle="modal"
			data-target="#addBill">Nueva Compra</button>
	</div>

	<div class="modal fade" id="addBill" tabindex="-1" role="dialog"
		aria-labelledby="addBill " aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Nueva Compra</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="num-doc"> DNI Cliente </label> <input type="number"
								class="form-control" id="dni" required>
						</div>
						<div class="form-group">
							<label for="lastname"> Fecha </label> <input type="date"
								class="form-control" id="date" required>
						</div>

						<div class="form-group">
							<label for="city"> Monto </label> <input type="number"
								class="form-control" id="total" disabled>
						</div>
						<div class="form-group">
							<label for="bill-product-list">Producto</label> <select
								class="form-control" id="bill-product-list">
							</select>
							<div id="carrito"></div>
						</div>


						<button type="button" id="add-Bill" class="btn btn-primary"
							data-dismiss="modal">Agregar</button>

					</form>
				</div>

			</div>
		</div>

	</div>

	<div class="container mt-3 mb-3">
		<h3>
			Editar o Eliminar Clientes
			</p>
			<button type="button" class="btn btn-secondary"
				onclick="getAllClient()">GET</button>
			<button type="button" class="btn btn-secondary"
				onclick="ocultarTablaC()">Ocultar Tabla</button>
	</div>
	<div class="container mt-3 mb-3">
		<table class="table" id="myTable">
			<thead>
				<tr>
					<th scope="col">N. Documento</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Direccion</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody class="bodyTable">

			</tbody>
		</table>
		<div class="modal fade" id="editClient" tabindex="-1" role="dialog"
		aria-labelledby="editClient " aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Agregar Cliente</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="num-Book">Numero de Documento</label> <input
								type="text" class="form-control" id="dni"
								aria-describedby="unique-value"> <small
								id="unique-value" class="form-text text-muted"></small>
						</div>
						<div class="form-group">
							<label for="num-doc"> Nombre </label> <input type="text"
								class="form-control" id="nameC" required>
						</div>
						<div class="form-group">
							<label for="lastname"> Apellido </label> <input type="text"
								class="form-control" id="lastname" required>
						</div>

						<div class="form-group">
							<label for="city"> Direccion </label> <input type="text"
								class="form-control" id="address" required>
						</div>
						<button type="button" id="add-Client" class="btn btn-primary"
							data-dismiss="modal">Agregar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	
	
	


	<script type="text/javascript"
		src="http://momentjs.com/downloads/moment-with-locales.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="main.js"></script>

	<script

		crossorigin="anonymous"></script>

</body>
